<!DOCTYPE html>
{% load widget_tweaks %}
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signin</title>
        <link rel="stylesheet" href="{% static 'core/signin.css' %}">
    </head>
    <body>
        <h1 style="text-align:center;font-size: 50px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Sign in</h1>
        <div class="container">
            <form style="margin:20px;" method='POST'>
                {% csrf_token %}
                <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 20px"for="Role">Role:</label><br>
                <select id="Role" name="Role">
                    <option value="student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Admin">Admin</option>
                </select><br><br>
                <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: 20px">username:</label><br>
                {% render_field authform.username  class="text" placeholder="Username" %}<br><br>
                <label style="font-size: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">password: &emsp;
                &ensp;&ensp;&ensp;&ensp;
                &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<a href="#forget password">Forget password?</a></label><br><br>
                {% render_field authform.password  class="password" placeholder="password" %}<br><br>
                <input type="submit" class="next" value="next">
            </form>
        </div>
        <div class="container1">
            <br>
            <label style="font-size: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Doesn't have an Account?  <a href="#create an account">create an account</a></label>
        </div>
    </body>
</html>
